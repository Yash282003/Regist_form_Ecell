<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registartion Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="reg_form">
        <div class="reg_form1">
            <h1 class="heading">Event Registration Form</h1><hr>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Phone number">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="Register">Registration no.:</label>
                <input type="number" id="regd" name="regd" required placeholder="Registartion number">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required placeholder="Branch">
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>

</html>
